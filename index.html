<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeem's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #7a7877;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            margin-right: 10px;
            height: 30px;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
			text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        nav {
            background-color: #9897A9;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            background-color: #87f4e2;
            padding: 20px;
        }

        footer {
            background-color: #9897A9;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.jpg" width="99" height="100" alt="" />
        <h2>Nadeem's Website</h2>
</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container"> 
        <img src="image1.png" alt="" width="960" height="540" align="middle" />
    </div>

    <footer>
        &copy; 2023 Nadeem's Website. All rights reserved.
    </footer>

</body>

</html>
