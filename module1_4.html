<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker</title>
  <script>
    function yearCheck() {
      var inputYear = prompt("Enter year?");

      if ((inputYear % 4 === 0 && inputYear % 100 !== 0) || (inputYear % 400 === 0)) {
        document.getElementById("result").innerHTML = inputYear + " is a leap year!";
      } else {
        document.getElementById("result").innerHTML = inputYear + " is not a leap year.";
      }
    }
  </script>
</head>
<body>
  <h1>Leap Year Checker</h1>
  <button onclick="yearCheck()">Check Leap Year</button>
  <p id="result"></p>
</body>
</html>
