<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Order Numbers</title>
</head>
<body>
  <script>
    function fetchUserInput(promptMsg) {
      return parseFloat(prompt(promptMsg));
    }

    function reverseOrder() {
      var numbers = [];

      for (var i = 0; i < 5; i++) {
        var number = fetchUserInput("Enter number " + (i + 1) + ":");
        numbers.push(number);
      }

      console.log("Numbers in reverse order:");
      for (var j = numbers.length - 1; j >= 0; j--) {
        console.log(numbers[j]);
      }
    }

    reverseOrder();
  </script>
</body>
</html>
