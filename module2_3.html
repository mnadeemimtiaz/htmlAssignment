<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Alphabetical Order</title>
</head>
<body>

<script>
    function getPetNames() {
        var petNames = Array.from({ length: 6 }, (_, i) => prompt(`Enter the name of pet ${i + 1}:`));
        var ul = document.body.appendChild(document.createElement('ul'));

        petNames.sort((a, b) => b.localeCompare(a))
            .forEach(name => ul.appendChild(document.createElement('li')).textContent = name);
    }

    window.onload = getPetNames;
</script>

</body>
</html>
